<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land of Leisure - Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Bege */
            color: #3c763d; /* Verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border: 2px solid #3c763d;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding-right: 50px
        }
        h1 {
            text-align: center;
            color: #3c763d;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button, input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #3c763d; /* Verde */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0; /* Espaçamento entre os botões */
        }
        button:hover, input[type="button"]:hover {
            background-color: #2e6c2c; /* Verde mais escuro */
        }
        #foto {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="./sssss/Captura_de_Tela__6_-removebg-preview.png" alt="Logo Land of Leisure" width="250" id="foto">

        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (Gmail):</label>
            <input type="email" id="email" name="email" required>

            <label for="class">Turma:</label>
            <input type="text" id="class" name="class" required>

            <label for="day">Dia da Semana:</label>
            <select id="day" name="day" required>
                <option value="">Selecione um dia</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
            </select>

            <input type="button" value="Cadastrar" onclick="mostrarAviso()">
            <button type="submit"> <a href="pinto.html">Sobre</a> </button>
        </form>
    </div>
    <script>
        function mostrarAviso() {
            alert('Cadastro realizado com sucesso!');
        }
    </script>
</body>
</html>
